<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="close" class="invert" width="30px">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img src="img/logo.svg" alt="logo" class="invert"></div>
                <ul>
                    <li><img src="img/home.svg" alt="home" class="invert">Home</li>
                    <li><img src="img/search.svg" alt="search" class="invert search-icon-onclick "> 
                    <input type="text" id="songSearch" placeholder="Search for a song..." class="search-bar-onclick">
                    </li>
                </ul>
            </div>
            <div class="library bg-black bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="playlist" class="invert">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a>
                    </div>

                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                        <img src="img/hanbuger.svg" alt="hamburger" class="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none" class="invert">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="invert" />
                    </svg>
                
                </div>
                <!-- <div class="button">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Log in</button>
                </div> -->


                <!-- <input type="text" id="songSearch" placeholder="Search for a song..." class="search-bar"> -->



            </div>
            <div class="spotifyPlalist">
                <h1>Spotify-Playlists</h1>
                <div class="card-container">
                   

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo"> 

                    </div>
                    <div class="songbutton">

                        <img width="35px" src="img/previous.svg" alt="previous" class="previous">
                        <img width="35px" src="img/play.svg" alt="play" class="play">
                        <img width="35px" src="img/next.svg" alt="next" class="next">
                    </div>
                    <div class="timeVal">
                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img src="img/volume.svg" alt="volume">
                        <div class="range">
                            <input type="range">
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
